<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="flex">
        <div class="logo" onclick="navToGallery()">Meme Generator</div>
        <nav>
            <ul class="flex clean-list space-between">
                <li class="gallery" onclick="navToGallery()">Gallery</li>
                <li>Memes</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-container flex wrap space-around">
        </section>

        <section class="meme-editor-container flex align-center space-around hidden hidden-childs">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="400" height="400" style="outline:1px solid black"></canvas>
                <img class="meme-img" hidden>
            </div>

            <!-- <form> -->
            <div class="meme-settings grid">
                <!-- <div class="text grid-center"> -->
                <input class="text grid-center" id="text" type="text" placeholder="Enter Text">
                <!-- </div> -->

                <button id="delete-btn grid-center" class="delete-btn">delete</button>
                <button id="switch-btn grid-center" class="switch-btn">switch</button>
                <button id="text-btn grid-center" class="add-text" onclick="onInputText()">+</button>

                <button class="font-size-minus grid-center">font-size-</button>
                <button class="font-size-plus grid-center">font-size+</button>
                <button class="align-left grid-center">align-left</button>
                <button class="align-center grid-center">align-center</button>
                <button class="align-right grid-center">align-right</button>

                <select name="" id="" class="impact grid-center"></select>
                <div class="fill-color grid-center">
                    <h4>Fill color</h4>
                    <input type="color" id="fill-color">
                </div>
                <div class="border-color grid-center">
                    <h4>Border color</h4>
                    <input type="color" id="border-color">
                </div>
                <!-- </form> -->
            </div>
        </section>
    </main>


    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/canvas-services.js"></script>
    <script src="js/canvas-controler.js"></script>
    <script src="js/main-controler.js"></script>
</body>

</html>
