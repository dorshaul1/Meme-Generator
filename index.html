<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="flex">
        <div class="logo" onclick="navToGallery()">Meme Generator</div>
        <nav>
            <ul class="nav-list flex clean-list space-between">
                <li class="gallery center" onclick="navToGallery()">Gallery</li>
                <li class="center">Memes</li>
                <li class="center">About</li>
            </ul>
        </nav>
        <button class="burger-menu" onclick="openSideNav()">â˜°</button>
    </header>
    
    <main>
        <div class="nav-screen" onclick=" closeSideNav()"></div>

        <section class="meme-editor-container flex align-center space-around hidden hidden-childs">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="400" height="400" style="outline:1px solid black" onclick="onClickCanvas(event)"></canvas>
            </div>

            <div class="meme-settings grid">
                
                <input class="text grid-center" id="text" type="text" placeholder="Enter Text">
                <button id="delete-btn" class="delete-btn grid-center"><img src="icons/trash.png" onclick="onDeleteLine()"></button>
                <button id="switch-btn" class="switch-btn grid-center"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" onclick="switchLines()"></button>
                <button id="submit-btn" class="add-text grid-center"><img src="icons/enter.png" onclick="onInputText()"></button>
                <button id="text-btn" class="add-line grid-center" onclick="onAddLine()"><img src="icons/add.png"></button>
                
                <button class="font-size-minus grid-center" id="minus" onclick="onChangeFontSize(this)"><img src="icons/decrease font - icon.png"></button>
                <button class="font-size-plus grid-center" id="plus" onclick="onChangeFontSize(this)"><img src="icons/increase font - icon.png"></button>
                <button class="align align-left grid-center" onclick="chooseTextAlign(this)"><img src="icons/align-to-right.png"></button>
                <button class="align align-center grid-center" onclick="chooseTextAlign(this)"><img src="icons/center-text-alignment.png"></button>
                <button class="align align-right grid-center" onclick="chooseTextAlign(this)"><img src="icons/align-to-left.png"></button>
                
                <select id="impact" class="impact grid-center" onclick="chooseFont()">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Bold</option>
                    <option value="Times">Times</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Brush script mt">Brush script mt</option>
                    <option value="Algerian">Algerian</option>
                </select>
                <div class="fill-color grid-center" oninput="onChooseFillColor()">
                    <div class="flex center"><img src="icons/paint-board-and-brush.png"></div>
                    <input type="color" id="fill-color">
                </div>
                <div class="border-color grid-center" oninput="onChooseBorderColor()">
                    <div class="flex center"><img src="icons/text stroke.png"></div>
                    <input type="color" id="border-color">
                </div>
                <div class="download-btn grid-center">
                    <a href="#" class="download-btn grid-center" onclick="downloadCanvas(this)" download=""><img src="icons/direct-download.svg" alt=""></a>
                    
                </div>
                <button class="btn-up grid-center" onclick="onUp()"><img src="icons/up-arrow.png"></button>
                <button class="btn-down grid-center" onclick="onDown()"><img src="icons/down-arrow.png"></button>
            </div>
        </section>

        <section class="gallery-container flex wrap space-around">
        </section>
    </main>


    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/canvas-services.js"></script>
    <script src="js/canvas-controler.js"></script>
    <script src="js/main-controler.js"></script>
</body>

</html>
