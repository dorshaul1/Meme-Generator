<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header class="flex">
        <div class="logo" onclick="navToGallery()">Meme Generator</div>
        <nav>
            <ul class="flex clean-list space-between">
                <li class="gallery" onclick="navToGallery()">Gallery</li>
                <li>Memes</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery-container flex wrap space-around">
        </section>

        <section class="meme-editor-container flex align-center space-between hidden hidden-childs">
            <div class="canvas-container">
                <canvas id="meme-canvas" width="400" height="400" style="outline:1px solid black"></canvas>
                <img class="meme-img" hidden>
            </div>
            
            <div class="meme-settings" >
                <input id="text" type="text" placeholder="Enter Text" oninput="onInputText()">
            </div>
        </section>
    </main>


    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/canvas-services.js"></script>
    <script src="js/canvas-controler.js"></script>
    <script src="js/main-controler.js"></script>
</body>

</html>
